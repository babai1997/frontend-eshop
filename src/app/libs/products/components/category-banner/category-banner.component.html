<div class="spinner" *ngIf="isSpinner">
  <p-progressSpinner></p-progressSpinner>
</div>
<div class="categories-banner" *ngIf="!isSpinner">
  <h3>Categories</h3>
  <div class="p-grid">
    <div class="p-col-2" *ngFor="let category of categories">
      <div
        class="category"
        [routerLink]="'/category/' + category._id"
        [ngStyle]="{ backgroundColor: category.color }"
      >
        <div class="category-icon">
          <i class="pi pi-{{ category.icon }}"></i>
        </div>
        <div class="category-name">{{ category.name }}</div>
      </div>
    </div>
  </div>
</div>
